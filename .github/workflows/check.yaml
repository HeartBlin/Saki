name: Check the NixOS flake

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Install Nix
              uses: cachix/install-nix-action@v31

            - name: Run checks
              run: nix flake check --all-systems

