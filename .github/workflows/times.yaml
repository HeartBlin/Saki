name: Time the flakes evaluation

on:
    push:
        branches: [ master ]
        paths-ignore:
            - '.github/**'
            - 'LICENSE'
            - 'README.md'
    pull_request:
        branches: [ master ]
        paths-ignore:
            - '.github/**'
            - 'LICENSE'
            - 'README.md'

jobs:
    timing:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Install Nix
              uses: cachix/install-nix-action@v31

            - name: Time flakes evaluation
              run: |
                time nix eval \
                  .#nixosConfigurations.Superbia.config.system.build.toplevel \
                  --substituters " " \
                  --option eval-cache false \
                  --raw --read-only
